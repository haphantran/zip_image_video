# Media Compressor - Docker Compose Configuration
# Deployed at: https://imagezip.tmusml.cloud

services:
  app:
    build: .
    container_name: media-compressor
    ports:
      - "8000:8000"
    volumes:
      # Persist uploads and downloads
      - ./data/uploads:/app/app/uploads
      - ./data/downloads:/app/app/downloads
    environment:
      - ENVIRONMENT=production
      - MAX_FILE_SIZE_MB=500
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

