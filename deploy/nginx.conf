# Nginx config for Media Compressor
# Save to: /etc/nginx/sites-available/media-compressor
# Enable with: ln -s /etc/nginx/sites-available/media-compressor /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # Change this!

    # Max upload size (match your app settings)
    client_max_body_size 500M;
    
    # Timeouts for large file uploads/compression
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 60s;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Optional: serve static files directly (faster)
    location /static/ {
        alias /opt/media-compressor/app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}

